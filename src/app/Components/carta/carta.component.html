<ion-card [ngClass]="['carta', carta.clase]" (click)="jugarCarta()" ion-long-press [interval]="1000" (longPressed)="descartarCarta()">
    <ion-card-content>
        <ion-label *ngIf="carta.valor !== 0">
            {{carta.valor}}
        </ion-label>
        <ion-icon *ngIf="carta.valor === 0" slot="icon-only" [name]="carta.icon"></ion-icon>
    </ion-card-content>
</ion-card>
